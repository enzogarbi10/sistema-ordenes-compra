{% extends 'ordenes_trabajo/base.html' %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4 text-center">
                <div class="mb-4 text-success">
                    <i class="bi bi-envelope-check" style="font-size: 3rem;"></i>
                </div>
                <h3 class="mb-3">¡Correo Enviado!</h3>
                <p class="text-muted mb-4">
                    Hemos enviado instrucciones a tu correo electrónico para restablecer tu contraseña.
                    Si no lo recibes en unos minutos, revisa tu carpeta de spam.
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary">Volver al Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
